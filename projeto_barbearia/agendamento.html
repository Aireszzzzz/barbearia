<section class="appointment">

      <h2>Faça um Agendamento</h2>
      <img src="projeto_barbeariaIMAGENS/heading-ic-white.png" alt="Faça um Agendamento">

      <form>
          <div class="personal-data">
              <div class="input-wrapper">
                  <label>Nome</label>
                  <input type="text" placeholder="Digite seu nome">
              </div>  
                  
              <div class="input-wrapper">
                  <label>E-mail</label>
                  <input type="email" name="" id="" placeholder="Digite o seu e-mail:">
              </div>

              <div class="input-wrapper">
                  <label for="">Telefone</label>
                  <input type="number" name="" id=""
                  placeholder="Digite seu número">
              </div>

              <div class="input-wrapper">
                  <label for="">Tipo de Serviços</label>
                  <select >
                      <option value="">Corte Cabelo</option>
                      <option value="">Corte Barba</option>
                      <option value="">Corte Cabelo/Barba</option>
                  </select>
              </div>
          </div><br>

          <div class="input-wrapper">
              <label for="">Mensagem</label>
              <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <button>Enviar</button>    
      </form>
  </div>
